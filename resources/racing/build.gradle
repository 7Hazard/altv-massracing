plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.7Hazard.altv-kotlin-api:altv-kotlin:master-6'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.hazard7.massracing.MainKt',
        )
    }
}
